<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
          <form id="form">
              <h1 class="text-decoration-underline">Form Validation</h1>
              <label for="exampleInputName1" class="form-label h3">Name<span class="star-color">*</span></label>
              
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="FirstName"  placeholder="First name" aria-label="First name" required minlength="5">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="LastName"  pattern="[A-Za-z].{5,}" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label h3">Email address<span class="star-color">*</span></label>
                 <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label h3" for="typePhone">Phone number<span class="star-color">*</span></label>
                    <input type="tel" id="typePhone" class="form-control" value="+91" required maxlength="11">
                    <div class="error"></div>
                     
                </div>
              </div>
              <div class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label h3">Address<span class="star-color">*</span></label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City<span class="star-color">*</span></label>
                    <input type="text" class="form-control" id="inputCity" required>
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State<span class="star-color">*</span></label>
                    <select id="inputState" class="form-select" required>
                      <option selected>Choose...</option>
                      <option value="Andhra Pradesh	">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Assam">Assam</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Odisha">Odisha</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="West Bengal">West Bengal</option>
                      
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip<span class="star-color">*</span></label>
                    <input type="text" class="form-control" id="inputZip" required>
                  </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label h3">Password<span class="star-color">*</span></label>
                <div class="row">
                    <div class="col">
                      <input type="password" id="password1" class="form-control" placeholder="password" aria-label="password" required>
                    </div>
                    <div class="col">
                      <input type="password" id="password2" class="form-control" placeholder="confirm password" aria-label="Confirm password" required>
                      <div class="error"></div>
                    </div>
                    
                  </div>
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long.
                  </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
         
            </form>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
